<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type="module" src="assets/js/index.js" defer></script>
    <link rel="shortcut icon" type="imagex/svg" href="assets/images/logo.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Invoice Soft - Dashboard</title>
</head>

<body class="d-flex flex-column bg-secondary-subtle">
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Invoice Soft</a>
            <i class="bi bi-person-circle" style="font-size: 2rem; color: cornflowerblue; cursor: pointer;"
                id="icon-user"></i>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Módulos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item d-flex align-items-center gap-2">
                            <i class="bi bi-house-door"></i>
                            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item d-flex align-items-center gap-2">
                            <i class="bi bi-clipboard-data"></i>
                            <a class="nav-link" href="assets/pages/manageInvoices.html">Gerenciar Notas Fiscais</a>
                        </li>
                        <li class="nav-item d-flex align-items-center gap-2">
                            <i class="bi bi-database"></i>
                            <a class="nav-link" href="assets/pages/registrations.html">Cadastros</a>
                        </li>
                        <li class="nav-item d-flex align-items-center gap-2">
                            <i class="bi bi-file-earmark-check"></i>
                            <a class="nav-link" href="assets/pages/issueInvoice.html">Emitir Nota Fiscal</a>
                        </li>
                        <li class="nav-item d-flex align-items-center gap-2">
                            <i class="bi bi-coin"></i>
                            <a class="nav-link" href="assets/pages/financial.html">Financeiro</a>
                        </li>
                        <li class="nav-item d-flex align-items-center gap-2">
                            <i class="bi bi-file-earmark-pdf"></i>
                            <a class="nav-link" href="assets/pages/reports.html">Relatórios</a>
                        </li>
                        <li class="nav-item d-flex align-items-center gap-2">
                            <i class="bi bi-gear"></i>
                            <a class="nav-link" href="assets/pages/settings.html">Configurações</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search"
                            id="input-Search">
                        <button class="btn btn-outline-success" type="submit" id="btn-Search">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-lg bg-white mt-3 rounded">
        <section class="mt-3">
            <h2 class="fs-2 mt-4">Olá, bem vindo!</h2>
            <div class="d-flex align-items-center gap-3 mt-4">
                <div class="d-flex align-items-center gap-3 w-25">
                    <label for="select-periods" class="form-label">Filtro</label>
                    <select class="form-select form-select-sm" aria-label="Large select example" id="select-periods">
                        <option value="1"></option>
                        <option value="2">Mês</option>
                        <option value="3">Trimestre</option>
                        <option value="4">Ano</option>
                    </select>
                </div>
                <div class="d-flex align-items-center gap-3 d-none" style="width: 30%;" id="period-container">
                    <label for="period" class="form-label">Período</label>
                    <input type="text" class="form-control" id="period1">
                    <label for="period" class="form-label" id="label-a">a</label>
                    <input type="text" class="form-control" id="period2">
                    <button type="button" class="btn btn-primary" id="btn-consult">Consultar</button>
                </div>
            </div>
        </section>
        <section class="mt-sm-5 d-flex gap-3 m-3 flex-wrap">
            <div class="card mb-3 shadow rounded" style="width: 15rem;">
                <div class="card-header text-center">Total de Notas Emitidas</div>
                <div class="card-body">
                    <h5 class="card-title text-center" id="card-totalNotesIssued"></h5>
                </div>
            </div>
            <div class="card shadow rounded mb-3" style="width: 15rem;">
                <div class="card-header text-center">Total de Notas a Cobrar</div>
                <div class="card-body">
                    <h5 class="card-title text-center" id="card-totalNotesToCollect"></h5>
                </div>
            </div>
            <div class="card shadow rounded mb-3" style="width: 15rem;">
                <div class="card-header text-center">Total de Notas Vencidas</div>
                <div class="card-body">
                    <h5 class="card-title text-center" id="card-totalNotesExpired"></h5>
                </div>
            </div>
            <div class="card shadow rounded mb-3" style="width: 15rem;">
                <div class="card-header text-center">Notas a Vencer</div>
                <div class="card-body">
                    <h5 class="card-title text-center" id="card-totalNotesPaid"></h5>
                </div>
            </div>
            <div class="card shadow rounded mb-3" style="width: 15rem;">
                <div class="card-header text-center">Notas Pagas</div>
                <div class="card-body">
                    <h5 class="card-title text-center" id="card-totalNotesDue"></h5>
                </div>
            </div>
        </section>
        <section class="d-flex gap-3" style="width: 600px;">
            <canvas id="chartInvoicesExpired"></canvas>
            <canvas id="chartInvoicesPaid"></canvas>
        </section>
    </main>
</body>
</html>
